<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-image: url('static/cute bot.gif');
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            overflow: hidden;
            margin: 0;
        }

        .chatbot-intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(240, 97, 228, 0.897);
            padding: 20px;
            border-radius: 10px;
        }

        .chatbot-intro h2 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
        }

        .main-content {
            display: none;
            text-align: center;
        }

        .input-box {
            width: 400px;
            height: 300px;
            padding: 20px;
            border-radius: 20px;
            background-color: #F9C2EA;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .input-box h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            margin-bottom: 10px;
            color: #333;
        }

        .input-box label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        .input-box textarea {
            width: 93%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #333;
            margin-bottom: 15px;
            resize: none;
        }

        .input-box button[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #B5C2EE;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #333;
            width: 100%;
        }

        .input-box button[type="submit"]:hover {
            background-color: #F9C2EA;
        }
    </style>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="chatbot-intro">
        <h2>Hello! I'm your Healthcare Assistant</h2>
    </div>
    <div class="main-content">
        <div class="input-box">
            <h1>Enter Symptoms</h1>
            <form action="/predict" method="post">
                <label for="symptoms"></label>
                <textarea id="symptoms" name="symptoms" required></textarea>
                <button type="submit">Diagnosis</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            setTimeout(function () {
                $('.chatbot-intro').slideUp(1000, function () {
                    $('.main-content').fadeIn(1000);
                });
            }, 5000);
        });
    </script>
</body>

</html>
